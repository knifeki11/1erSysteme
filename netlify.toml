# Next.js: do NOT set publish — Netlify's plugin sets it automatically.
# (publish = ".next" was wrong — that's the build cache, not the served app.)
[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"

[[plugins]]
  package = "@netlify/plugin-nextjs"
